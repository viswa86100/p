<body>
    <style>
        img{
            width: 30%;
            height: 30%;
            margin-left: 30%;
            background-image: flex;
        }
    </style>
    <script>
        function glow(value)
        {
            var pic;
            if(value==1)
            pic="offnew.jpg";
            else
            pic="on new.jpg";
            document.getElementById("bulb").src=pic;
        }
    </script>
    <img id="bulb" src="./offnew.jpg" >
    <button onclick="glow(0)">turn on</button>
    <button  onclick="glow(1)">turn off</button>

    
</body>
